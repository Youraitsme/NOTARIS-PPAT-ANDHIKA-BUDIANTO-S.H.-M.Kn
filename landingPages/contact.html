 <!--Contact Me-->
 <section id="contact">
  <div class="text-white rounded" style="background-color:rgba(0, 0, 0, 0.283);">
    <div class="row justify-content-center mt-5 mb-4">
        <div class="col-md-6">

        <!--alert-->
        <div class="alert alert-dismissible fade show d-none"  style="background-color:rgb(25, 125, 0) ;" role="alert">
          <strong>Thanks!</strong> We have received your message.
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <!--Akhir Alert-->
  <form name="Youraitsme-contact">
    <div class="kontak text-center"><h3>Contact Me</h3>
    <p>Pesan Terkirim jika tulisan di kolom telah hilang:)</p>
    </div>
    
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" aria-describedby="email" name="=email">
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="nama">
    </div>

    <div class="mb-3">
      <label for="pesan" class="form-label">Message</label>
      <textarea class="form-control" id="pesan" rows="3" name="pesan"></textarea>
    </div>

    <button type="submit" class="btn text-white btn-kirim" style="background-color: rgb(25, 125, 0);">Submit</button>
    <button class="d-none btn text-white btn-loading " style="background-color: rgb(25, 125, 0);" type="button" disabled>
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Loading...
    </button>
  
  </form>
</div>
</div>
</div>
</section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbz6wOHYZOX6Py39WrsdYn8_mjr7bMcoe5LAuWcFi4cU_2ed7ParXHLV0oHyLufNnyAlng/exec'
        
        const form = document.forms['Youraitsme-contact'];
        const btnKirim = document.querySelector('.btn-kirim');
        const btnLoading = document.querySelector('.btn-loading');
        const myAlert = document.querySelector('.alert');
      
        form.addEventListener('submit', e => {
          e.preventDefault();
          // ketika tombol submit diklik
          // tampilkan tombol loading, hilangkan tombol kirim
          btnLoading.classList.toggle('.d-none');
          btnKirim.classList.toggle('.d-none');
  
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
              // tampilkan tombol kirim, hilangkan tombol loading
              btnLoading.classList.toggle('.d-none');
              btnKirim.classList.toggle('.d-none');
              // tampilkan alert
              myAlert.classList.toggle('.d-none');
              // reset form
              form.reset();
              
              console.log('Success!', response);
            })
            .catch(error => console.error('Error!', error.message));
        });
      </script>
